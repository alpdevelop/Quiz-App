<body>
    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz_box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Time</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line">

            </div>
        </header>
        <section class="card-body">
            <div class="question_text">
                <!-- <span>Hangisi javascript paket yönetim uygulasıdır?</span> -->
            </div>
            <div class="options_list">
                <!-- <div class="option">
                    <span>a: Node.js</span>

                </div>
                <div class="option">
                    <span>b: Typescript</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>c: Npm</span>
                    <div class="icon"><i class="fas fa-times"></i></div>

                    <span>d: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>    
        </section>
        <footer class="card-footer">
            <div class="question_index">
                
            </div>
            <button class="nxt-btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>

    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Test Again</button>
            <button class="btn btn-primary btn-quit">Finish</button>
        </div>
    </div>
    
    <script src='UI.js'></script>
    <script src='quiz.js'></script>
    <script src='question.js'></script>
    <script src='script.js'></script>
